<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/master.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="profile-section">
      <figure class="profile-figure">
          <img class="profile-image" src="img/profile.JPG" alt="">
          <a class="social-link instagram" href="https://instagram.com/mohammad_jodaki_web"><i class="fa-brands fa-square-instagram"></i></a>
          <a class="social-link linkedin" href="https://www.linkedin.com/in/mohammad-jodaki"><i class="fa-brands fa-linkedin"></i></a>
          <a class="social-link github" href="https://github.com/mohammadjodaki"><i class="fa-brands fa-square-github"></i></a>
          <a class="social-link email" href="#"><i class="fa-sharp fa-solid fa-envelope"></i></a>
      </figure>
  </section>
  
    <section>
      <div class="container">
        <div class="active" id="signup">
          <h1>Create Account</h1>
          <input type="text" placeholder="name" />
          <input id="username" type="text" placeholder="username" />
          <div class="box">
          <input id="pass" type="password" placeholder="password" />
          <div class="pass-str"></div>
          <div class="pass-str"></div>
          <div class="pass-str"></div>
        </div>
          <button>Sign up</button>
        </div>
        <div class="active" id="signin">
          <h1>Sign in</h1>
          <input type="text" placeholder="username" />
          <input type="password" placeholder="password" />
          <button>Sign in</button>
        </div>
        <div id="fsignin">
          <h1>Welcome Back!</h1>
          <h3>
            To keep connected with us please login with your personal info
          </h3>
          <button id="btnin">Sign in</button>
        </div>
        <div id="fsignup">
          <h1>Hello, Friend!</h1>
          <h3>Enter your personal details and start journey with us</h3>
          <button id="btnup">Sign up</button>
        </div>
      </div>
    </section>
    <script src="https://kit.fontawesome.com/9d6fbcc193.js" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
